{% extends "layout.html" %}
{% block content %}
<h1>{{ title }}</h1>
    {% if results and search_term %}
    <ul>
        {% for (key, value) in iteritems(results) %}
            <li><a href="/{{ key }}">{{ value }}</a></li>
        {% endfor %}
    </ul>
    {% elif search_term %}
        <h4>Nothing found.</h4>
    {% endif %}
{% endblock %}
